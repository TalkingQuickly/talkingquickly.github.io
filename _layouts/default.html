<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.meta_description }}">
    {% endif %}
    
    <link rel="stylesheet" type="text/css" href="/assets/css/minimal.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav class="site-nav">
                <a href="/" class="site-title">{{ site.name }}</a>
                <div class="nav-links">
                    <a href="/about.html">About</a>
                </div>
            </nav>
        </header>
        
        <main class="site-content">
            {{ content }}
        </main>
        
        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} <a href="/about.html">Ben Dixon</a> 路 
            <a href="https://twitter.com/talkingquickly" target="_blank">Twitter</a> 路 
            <a href="https://www.linkedin.com/in/talkingquickly/" target="_blank">LinkedIn</a> 路 
            <a href="mailto:ben@talkingquickly.co.uk">Email</a> 路 
            <a href="/rss.xml">RSS</a></p>
        </footer>
    </div>
    
    <!-- Simple Analytics -->
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-7333902-35']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</body>
</html>
