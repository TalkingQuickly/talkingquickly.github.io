---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    {% if page.biofooter %}
        {% include bio.html %}
    {% endif %}
    
    {% if page.bookfooter %}
        {% include book.html %}
    {% endif %}
    
    {% if page.docker_book_footer %}
        {% include docker_book.html %}
    {% endif %}
</article>
