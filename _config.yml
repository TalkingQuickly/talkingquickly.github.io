name: talkingquickly
description: 'Ben Dixon, Co-founder of Sona. Writing about AI, Startups, Elixir and Small Steps Taken Quickly.'
meta_description: "Blog by Ben Dixon, Co-founder of Sona, about startups, elixir, AI, climbing and photography"

permalink: /:year/:month/:title/

markdown: redcarpet
highlighter: pygments
logo: false
paginate: 15
excerpt_separator: <!--more-->

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "with_toc_data"]

exclude:
  - _drafts/k8s-supporting

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

feed:
  path: rss.xml

# Details for the RSS feed generator
url:            'https://www.talkingquickly.co.uk'
author:         'Ben Dixon'

collections:
  travel:
    output: true
    permalink: /travel/:path/
